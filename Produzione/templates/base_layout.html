{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		{% block refresh %}{% endblock %}
	  <title>{% block title %}Monitoraggio-Analisi Impianti{% endblock %}</title>
		<link rel="icon" type="image/x-icon" href="{% static 'images/logo_IM.ico' %}">
	
		{% block extra_js %}{% endblock %}
	
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
		<!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		
		<!-- ECHARTS -->
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
	
		<!-- BASE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
		<!-- CUSTOM JS FUNCTIONS -->
		<script src="{% static 'js/funzioni.js' %}"></script>
	
		{% block extra_css %}{% endblock %}
	</head>
	<body>
	{% block body %}
		<header>
			{% include 'navbar.html' %}
		</header>
			
	{% block content %}{% endblock %}
	{% endblock %}
	<!-- BOOTSTRAP JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script>
				$(document).ready(function(){
					<!-- LOADING SPINNER -->
					$( document ).ajaxStart(function(event, jqXHR) {
								document.getElementById("spinner").className = "loading";
					});
					$( document ).ajaxStop(function(event, jqXHR) {
								document.getElementById("spinner").className = "";
					});
				})
	</script>
	</body>
</html>
