<!-- templates/registration/login.html -->
{% extends "base_layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
	<div class="container py-3">
		<h2>Log In</h2>
			<form method="post">
			  {% csrf_token %}
			  {{ form.as_p}}
			  <button class="btn btn-secondary" type="submit">Log In</button>
			</form>
	</div>
{% endblock %}
